<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/02-carousel.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Caoursel Component</title>
  </head>
  <body>
    <div class="carousel">
      <img
        class="carousel__img"
        src="./image/maria.jpg"
        alt="Maria de Almeida"
      />
      <blockquote class="carousel__testimonial">
        <p class="carousel__text">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae,
          dolore officia? Repellendus, aspernatur rerum fugit quibusdam totam
          impedit ad laudantium."
        </p>
        <p class="carousel__author">Maria de Almelda</p>
        <p class="carousel__job">Senior Product Manager at EDP Comercial</p>
      </blockquote>
      <button class="carousel__btn carousel__btn--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="carousel__icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg></button
      ><button class="carousel__btn carousel__btn--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="carousel__icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <div class="carousel__dots">
        <button class="carousel__dot carousel__dot--selected">&nbsp;</button>
        <button class="carousel__dot">&nbsp;</button>
        <button class="carousel__dot">&nbsp;</button>
        <button class="carousel__dot">&nbsp;</button>
      </div>
    </div>
  </body>
</html>
